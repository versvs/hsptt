<!doctype html>
<html ng-app="hspttApp">
  <head>
    <!-- meta headers -->
    <meta charset="UTF-8">
    <!-- Suavi UI and Angular css and js files -->
    <link rel="stylesheet" href="lib/suave-ui/dist/styles.min.css" />
    <!-- Angular JS 1.6.5 -->
    <script src="lib/angular.min.js"></script>
    <!-- Suave UI 0.3.1 -->
    <script src="lib/suave-ui/dist/app.min.js"></script>
    <!-- Deck Types Controller -->
    <script src="app/app.module.js"></script>
    <!-- modules need to be loaded before their components -->
    <script src="app/pack-list/pack-list.module.js"></script>
    <script src="app/pack-list/pack-list.component.js"></script>

    <!-- loading Suave UI into our angular app -->
    <script>
        angular.element(document).ready(function() {
            angular.bootstrap(document, ['hearthstonepitytimertracker', 'suave-ui']);
        });
    </script>
  </head>

  <body su-grid="" class="">
    <header>
      <h1 class="">
      HearthStone Pity Timer Tracker
      </h1>
    </header>

    <article>
      <pack-list></pack-list>
    </article>

    <footer>
      Developed by Versvs with AngularJS and Suave UI.
    </footer>
  </body>
</html>
